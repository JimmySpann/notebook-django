{% extends 'base.html' %}
{% block content %}

<h2>Notes</h2>

{% for note in notes %}
  <div class="card">
    <a href="{% url 'note_details' note.id %}">>
      <div class="card-content">
        <span class="card-title">{{ note.title }}</span>
        <p>date created: {{ note.date_created }}</p>
        <p>Preview: {{ note.body }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
